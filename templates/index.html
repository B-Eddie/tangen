<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tangen AI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
      }
      button:hover {
        background-color: #45a049;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f4f4f9;
      }
    </style>
  </head>
  <body>
    <h1>Tangen AI: Stock Recommendation</h1>
    <div class="container">
      <form method="post">
        <div class="form-group">
          <label for="companies">Enter Companies (comma separated)</label>
          <input type="text" id="companies" name="companies" required />
        </div>
        <div class="form-group">
          <label for="min_confidence">Minimum Confidence (%)</label>
          <input type="number" id="min_confidence" name="min_confidence" required />
        </div>
        <div class="form-group">
          <label for="investing_horizon">Investing Horizon</label>
          <select id="investing_horizon" name="investing_horizon" required>
            <option value="short-term">Short-term (30 days)</option>
            <option value="long-term">Long-term (5 years)</option>
          </select>
        </div>
        <button type="submit">Get Recommendations</button>
      </form>

      {% if recommendations %}
      <h2>Recommended Stocks:</h2>
      <table>
        <tr>
          <th>Company</th>
          <th>Confidence (%)</th>
          <th>Total Articles</th>
        </tr>
        {% for rec in recommendations %}
        <tr>
          <td>{{ rec.company }}</td>
          <td>{{ rec.confidence }}</td>
          <td>{{ rec.total_articles }}</td>
        </tr>
        {% endfor %}
      </table>
      {% endif %}
    </div>
  </body>
</html>
